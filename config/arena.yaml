# MyLLMTradingAgents Arena Configuration

name: "LLM Trading Arena"
timezone: "America/New_York"
db_path: "arena.db"
cache_dir: "~/.myllmtradingagents/cache"

# Per-provider daily call limits (for budget control)
daily_call_limits:
  openrouter: 100
  gemini: 100

# Markets to trade
markets:
  - type: us_equity
    timezone: "America/New_York"
    tickers:
      - AAPL
      - MSFT
      - AMZN
      - NVDA
      - TSLA

  - type: crypto
    timezone: "UTC"
    session_times:
      - "00:00"
      - "12:00"
    tickers:
      - BTC/USDT
      - ETH/USDT
      - XRP/USDT
      - SOL/USDT
      - DOGE/USDT

# Simulation parameters
simulation:
  initial_cash: 10000.0
  slippage_bps: 10.0      # 10 basis points = 0.1%
  fee_bps: 10.0           # 10 basis points = 0.1%
  max_position_pct: 0.25  # Max 25% of portfolio in single position
  max_orders_per_run: 3   # Max orders per trading session

# Competitors (LLM configs)
competitors:
  - id: openrouter_xiaomi_mimo_v2_flash
    name: "Xiaomi Mimo v2 Flash"
    provider: openrouter
    model: "xiaomi/mimo-v2-flash:free"

  - id: gemini_2_5_flash
    name: "Gemini 2.5 Flash"
    provider: gemini
    model: "gemini-2.5-flash"

  - id: gemini_2_5_flash_lite
    name: "Gemini 2.5 Flash Lite"
    provider: gemini
    model: "gemini-2.5-flash-lite"

  - id: openrouter_devstral
    name: "Mistralai Devstral-2512"
    provider: openrouter
    model: "mistralai/devstral-2512:free"

  - id: openrouter_glm_4_5_air
    name: "GLM 4.5 Air"
    provider: openrouter
    model: "z-ai/glm-4.5-air:free"

  - id: gemini_2_5_pro
    name: "Gemini 2.5 Pro"
    provider: gemini
    model: "gemini-2.5-pro"
